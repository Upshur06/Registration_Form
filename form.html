<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration_Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
  </head>

  <body>

    <div id=container>
      <div id="wrapperA">
        <form id="inputForm">
            <input type="text" id="firstName" placeholder="First Name">
            <br>
            <input type="text" id="lastName" placeholder="Last Name">
            <br>
            <input type="email" id="email" placeholder="Email">
            <br>
            <input type="text" id="userName" placeholder="User Name">
            <br>
            <input type="password" id="passWord" placeholder="Password">
            <br>
            <button type="button" id="btn"><b>Register</b></button>
        </form>
      </div>
      <div id="wrapperB">
        <form id="buttonForm">
            <button type="button" id="faceBookBtn"><b>Continue in Facebook</b></button>
            <br>
            <button type="button" id="linkedinBtn"><b>Continue with LinkedIn</b></button>
            <br>
            <button type="button" id="googleBtn"><b>Continue with Google</b></button>
            <br>
            <button type="button" id="twitterBtn"><b>Continue with Twitter</b></button>
            <br>
            <button type="button" id="gitHubBtn"><b>Github</b></button>
        </form>
      </div>
    </div>

  <div id="option"><p>OR</p></div>


  </body>

</html>
